name: Release to staging
on:
  push:
    branch: ['master']

jobs:
  prepare_stage_deploy:
    name: test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        if: ${{ github.event.label.name == 'stage' }}
        with:
          depth: 1
      - run: echo stage
  prepare_prod_deploy:
    name: test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        if: ${{ github.event.label.name == 'prod' }}
        with:
          depth: 1
      - run: echo prod
